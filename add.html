<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
</head>

<body>
    <h1>Add a new property</h1>
    <form action="http://localhost:7000/card" method="post">
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="neighborhood">Neighborhood:</label><br>
        <input type="text" id="neighborhood" name="neighborhood" required><br>
        <label for="squarefeet">Square Feet:</label><br>
        <input type="number" id="squarefeet" name="squarefeet" required><br>
        <label for="parking">Parking:</label><br>
        <input type="text" id="parking" name="parking" required><br>
        <label for="publicTranspo">Public Transportation:</label><br>
        <input type="text" id="publicTranspo" name="publicTranspo" required><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" required><br><br>
        <button type="submit">Add</button>
    </form>
</body>

</html>
