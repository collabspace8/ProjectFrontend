<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workspace</title>
</head>

<body>
    <h1>Add a new workspace</h1>
    <form action="http://localhost:7000/card" method="post">
        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type" required><br>
        <label for="capacity">Capacity:</label><br>
        <input type="text" id="capacity" name="capacity" required><br>
        <label for="smoking">Smoking:</label><br>
        <input type="number" id="smoking" name="smoking" required><br>
        <label for="available">Available Date:</label><br>
        <input type="text" id="available" name="available" required><br>
        <label for="publicTranspo">Public Transportation:</label><br>
        <input type="text" id="publicTranspo" name="publicTranspo" required><br>
        <label for="term">Lease Term:</label><br>
        <input type="number" id="term" name="term" required><br><br>
        <button type="submit">Add</button>
    </form>
</body>

</html>
